<html>

<head>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a class="menu-item" href="/">Gmail</a>
            <a class="menu-item" href="/">Images</a>
            <div id="dropdown-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="dropdown-menu-apps">
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png"/>
                        <p>Search</p>
                    </div>
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png"/>
                        <p>Maps</p>
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png"/>
                        <p>Drive</p>
                    </div>            
                    <div class="app-item">
                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png"/>
                        <p>Photos</p>
                    </div>
                    <div class="app-item">
                        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png"/>
                        <p>Keep</p>
                    </div>
                </div>
            </div>
            <img id="profile-icon"
                src="https://lh3.googleusercontent.com/ogw/ADea4I42bw295UhLro_sgPpdVLBQY3xyw0zUinX1IBn0=s32-c-mo"
                alt="Profile Icon" />
        </nav>
    </header>
    <main>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
            <br/>
            <div id="search-wrapper">                
                <input id="search-box" type="text" placeholder="Search Google or type an URL">
                <img src="image/search.svg" />
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"/>
            </div>
            <div>
                <button class="custom-btn">Google Search</button>
                <button class="custom-btn">I'm Feeling Lucky</button>
            </div>
        </section>
    </main>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
